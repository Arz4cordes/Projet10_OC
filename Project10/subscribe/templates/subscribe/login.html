{% extends 'subscribe/container_page.html' %}
{% block my_content %}

{% if form.errors %}
<p>Votre adresse email ou votre mot de passe est invalide</p>
{% endif %}

<form method="post" action="{% url 'subscribe:login_page' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="subscribe:login_page">
</form>

<!--{# Assumes you setup the password_reset view in your URLconf #}
<p><a href="{% url 'password_reset' %}">Lost password?</a></p>-->


{% endblock %}
